<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div id="message-box" class="mb-4 p-2 text-center hidden"></div>
            <form id="login-form" class="mb-6" >
                <h2 class="text-lg font-semibold mb-4">Already a user? Log In</h2>
                <input type="text" id="login-username" placeholder="username" class="w-full p-2 mb-4 border rounded" required>
                <input type="password" id="login-password" placeholder="password" class="w-full p-2 mb-4 border rounded" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Log In</button>
            </form>
            <form id="signup-form">
                <h2 class="text-lg font-semibold mb-4">New user? Sign Up</h2>
                <input type="text" id="signup-username" placeholder="username" class="w-full p-2 mb-4 border rounded" required>
                <input type="email" id="signup-email" placeholder="email" class="w-full p-2 mb-4 border rounded" required>
                <input type="password" id="signup-password" placeholder="password" class="w-full p-2 mb-4 border rounded" required>
                <input type="password" id="signup-confirm-password" placeholder="confirm password" class="w-full p-2 mb-4 border rounded" required>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Sign Up</button>
            </form>
        </div>
    </div>
</body>
<script src="../static/scripts/auth.js"></script>

</html>
