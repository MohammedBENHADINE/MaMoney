<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Management</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
<style>
  /* Additional styles if needed */
</style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <div class="mb-4">
      <label for="category-name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
      <input type="text" id="category-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Category name">
    </div>
    <div class="mb-4">
      <label for="category-budget" class="block text-gray-700 text-sm font-bold mb-2">Budget Limit</label>
      <input type="text" id="category-budget" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Budget limit">
    </div>
    <div id="subcategory-container">
      <!-- Subcategory fields will be added here -->
    </div>
    <div class="flex justify-between items-center mb-4">
      <button id="add-subcategory" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        + Add Subcategory
      </button>
    </div>
    <div class="flex justify-end">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Add
      </button>
    </div>
  </div>
</div>

<script>
  document.getElementById('add-subcategory').addEventListener('click', function() {
    const subcategoryContainer = document.getElementById('subcategory-container');
    const subcategoryFields = `
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Subcategory name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Budget Limit</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Budget limit">
      </div>
    `;
    subcategoryContainer.insertAdjacentHTML('beforeend', subcategoryFields);
  });
</script>
</body>
</html>
